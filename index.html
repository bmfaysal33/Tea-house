<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font Manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome Cdn  -->
    <script
      src="https://kit.fontawesome.com/222b9c5d8f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- CSS Styles  -->
    <style>
      .manrope-regular {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="manrope-regular max-w-screen-xl mx-auto">
    <!-- Header Starts  -->
    <header class="" >
      <!-- Banner Styles  -->
      <div class="flex justify-between mt-12">
        <div class=" w-1/2">

          <h1 class="text-7xl mb-4 font-extrabold">It's good tea time at The <br> Tea House</h1>
          <p class="text-xl mb-4">
            Tea and Botanical Solutions Supplier Give <br> Optimum Satisfaction To
            Your Taste Buds.
          </p>

            <!-- Explore Button  -->
          <button class="uppercase rounded-lg bg-gradient-to-r from-orange-500 to-red-500  text-white p-4 text-xl font-bold ">
            Explore More <i class="fa-solid fa-arrow-right text-2xl -rotate-45"></i>
          </button>

        </div>

            <!-- Image Content  -->
        <div class=" relative w-1/2">

          <div class="w-full">
            <img src="images/banner.png" alt="" />
          </div>
            <!-- Card Content  -->
            <div class="absolute bottom-1 left-8">
                <button class="flex bg-white items-center  justify-between  rounded-xl px-4 py-2 shadow-xl">
                    <!-- Star Icon  -->
                  <div class=" text-amber-400"><i class="fa-solid fa-star text-5xl"></i></div>
                  <!-- Text Content  -->
                  <div class="text-left p-5 px-7"> 
                     <h1 class="text-4xl font-extrabold">5.00</h1>
                     <h3 class="text-1xl">Trust Pilot Ratings</h3>
                 </div>
               </button>
            </div>
          
        </div>

      </div>
    </header>

    <!-- Main Starts  -->
    <main></main>

    <!-- Footer Starts  -->
    <footer></footer>
  </body>
</html>
